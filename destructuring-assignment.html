       //------------------------------------//
       //物件解構賦值
       //傳統做法
    
       let obj={x:3,y:4}
    //    let x=obj.x;
    //    let y=obj.y;
    
       let x, y,z;
       ({x,y,z=10} = obj);    //宣告物件解構賦值時加上小括號() 避免出錯
       console.log(x,y,z);    //宣告物件時，物件內容沒有z，為z設立預設值=10
        // 沒有資料時會採用預設值，若有資料就會優先採用資料的內容

        // 想用其他變數名稱替代成員的內容 使用以下做法
        let NewX,NewY,NewZ;
        ({x:NewX,y:NewY,z:NewZ=10} = obj);    //後續運用變數去控制物件內容
        console.log(NewX,NewY,NewZ);    


        //統整函式的物件參數
        function add(args){                 //args 為一個物件
            console.log(args.n1+args.n2);   //物件內包含兩個內容
        }
        add({n1:3,n2:4});
        
        // 把上方傳統寫法用解構賦值操作
        function add({n1,n2}){
            console.log(n1+n2);
        }
        add({n1:3,n2:4});
