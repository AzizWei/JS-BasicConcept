<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function 箭頭函式 </title>
</head>
<body>
    <script>
        
        // function calculate(num){
        //     let result=0;
        //     let n=1;
        //     while(n<=num){
        //         result+=n;
        //         n++;
        //     }
        //     // console.log(result);
        //     return result;
        // }

        //箭頭函式建立 calculate
        let calculate=(num)=>{
            let result=0;
            let n=1;
            while(n<=num){
                result+=n;
                n++;
            }
            // console.log(result);
            return result;            
        }

        let ans1=calculate(10); // 計算1+2+3+..+10的結果
        let ans2=calculate(20); // 計算1+2+3+..+20的結果
        console.log(ans1,ans2);


        // 箭頭函式的簡化:乘法函式
        // 函式內只有回傳值return時可以簡化

        // let multiply=(n1,n2)=>{
        //     return n1*n2;
        // };
        let multiply=(n1,n2)=>n1*n2;
        
        let ans3=multiply(2,4);
        let ans4=multiply(5,7);
        console.log(ans3,ans4);
    </script>
</body>
</html>
